<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="title-wrapper">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <main class="container">
        <div class="tools-container">
            <button id="pen">Pen</button>
            <button id="eraser">Eraser</button>
            <button id="shader">Shader</button>
            <button id="rainbow">Rainbow</button>
            <button id="bucket">Color Fill</button>
            <button id="picker">Color Picker</button>
            <div id="main-color">Black</div>
            <div id="second-color">White</div>
        </div>

        <div class="pad-container"></div>

        <div class="options-container">
            <button id="toggle-grid">Toggle Grid</button>
            <button id="clear">Clear</button>
            <button id="download">Download picture</button>
        </div>
    </main>

    <footer class="footer">
        <p class="author">Page created by antikun @TOP 2023</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
