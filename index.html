<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="title-wrapper">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <main class="container">
        <div class="pad-tools">
            <section class="pad-container">
                <div class="pad"></div>
            </section>

            <section class="tools-container">
                <button id="pen" class="tools-btns btn">Pen</button>
                <button id="eraser" class="tools-btns btn">Eraser</button>
                <button id="brush" class="tools-btns btn">Brush</button>
                <button id="shader" class="tools-btns btn">Shader</button>
                <button id="bucket" class="tools-btns btn">Color Fill</button>
                <button id="picker" class="tools-btns btn">Color Picker</button>
                <button id="rainbow" class="tools-btns btn">Rainbow</button>
                <div class="color-box-wrapper">
                    <input type="color" value="#000000" id="main-color" class="color-box main-color">
                    <input type="color" value="#ffffff" id="second-color" class="color-box second-color">
                </div>
            </section>
        </div>


        <section class="slider-container">
            <input type="range" id="grid-slider" class="slider" value="30" min="2" max="40" step="2">
            <p class="slider">Grid density: <span class="slider-value">4</span> by <span class="slider-value">4</span>
            </p>
        </section>


        <section class="options-container">
            <button id="toggle-grid" class="opt-btns btn">Toggle Grid</button>
            <button id="clear" class="opt-btns btn">Clear</button>
            <button id="download" class="opt-btns btn">Save</button>
        </section>
    </main>

    <footer class="footer-wrapper">
        <p class="author">Page created by antikun <a href="https://www.theodinproject.com/">@The Odin Project</a> 2023
        </p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
