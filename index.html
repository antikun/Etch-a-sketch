<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="title-wrapper">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <main class="container">
        <section class="pad-container">
            <div class="pad"></div>
        </section>

        <section class="tools-container">
            <button id="pen" class="tools-btns">Pen</button>
            <button id="eraser" class="tools-btns">Eraser</button>
            <button id="brush" class="tools-btns">Brush</button>
            <button id="shader" class="tools-btns">Shader</button>
            <button id="bucket" class="tools-btns">Color Fill</button>
            <button id="picker" class="tools-btns">Color Picker</button>
            <button id="rainbow" class="tools-btns">Rainbow</button>
            <div class="color-box-wrapper">
                <div id="main-color" class="color-box main-color"></div>
                <div id="second-color" class="color-box second-color"></div>
            </div>
        </section>

        <section class="slider-container">
            <input type="range" id="grid-slider" class="slider" min="4" max="64" step="2">
            <p class="slider">Grid density: <output class="slider-value">4</output> by <output
                    class="slider-value">4</output></p>
        </section>


        <section class="options-container">
            <button id="toggle-grid" class="opt-btns">Toggle Grid</button>
            <button id="clear" class="opt-btns">Clear</button>
            <button id="download" class="opt-btns">Download</button>
        </section>
    </main>

    <footer class="footer-wrapper">
        <p class="author">Page created by antikun @<span><a href="">The Odin Project</a></span> 2023</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
